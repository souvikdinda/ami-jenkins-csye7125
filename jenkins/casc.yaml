credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: github_token
              username: ${GITHUB_USERNAME}
              password: ${GITHUB_CREDS}
              description: "Github token for Jenkins"
          
          - usernamePassword:
              scope: GLOBAL
              id: quay_token
              username: ${QUAY_USERNAME}
              password: ${QUAY_CREDS}
              description: "Quay token for Jenkins"
